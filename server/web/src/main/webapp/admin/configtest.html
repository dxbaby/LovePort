        <div class="panel panel-default">
            <div class="panel-heading">
                <div class="panel-btns">
                    <a href="" class="panel-close">&times;</a>
                    <a href="" class="minimize">&minus;</a>
                </div>
                <h4 class="panel-title">基本设置</h4>

                <p>基本都是必填的.</p>
            </div>
            <div class="panel-body panel-body-nopadding">

                <div class="form-horizontal form-bordered">

                    <div class="form-group">
                        <label class="col-sm-3 control-label">标题</label>

                        <div class="col-sm-6">
                            <input type="text" th:value="${#config.title}" value="3K"
                                   class="form-control"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">网址</label>

                        <div class="col-sm-6">
                            <input type="text" th:value="${#config.url}" value="http://www.baidu.com"
                                   class="form-control"/>
                            <span class="help-block">运营的地址</span>
                        </div>
                    </div>


                    <div class="form-group">
                        <label class="col-sm-3 control-label">欢迎文字</label>

                        <div class="col-sm-7">
                            <textarea class="form-control" placeholder="填写文字" th:value="${#config.welcomeMessage}"
                                      rows="5"></textarea>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-3 control-label">功能特点</label>

                        <div class="col-sm-7">
                            <input name="tags" id="tags" class="form-control" value="安全,稳定,利益丰富"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-3 control-label">单笔金额</label>

                        <div class="col-sm-6">
                            <input type="text" th:value="${#config.stock}" value="5000"
                                   class="form-control"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-3 control-label">最大手数</label>

                        <div class="col-sm-6">
                            <input name="maxLots" type="text" th:value="${#config.maxLots}" value="5"
                                   class="form-control"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-3 control-label">排队时间(天)</label>

                        <div class="col-sm-6">
                            <input name="queueDays" type="text" th:value="${#config.queueDays}" value="5"
                                   class="form-control"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">日利率</label>

                        <div class="col-sm-6">
                            <input type="text" th:value="${#config.rate}" value="0.015"
                                   class="form-control"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-3 control-label">Spinner</label>

                        <div class="col-sm-9">
                            <input type="text" id="spinner"/>
                            <span class="help-block">Enhance a text input for entering numeric values, with up/down buttons and arrow key handling.</span>
                        </div>
                    </div>

                </div>

            </div><!-- panel-body -->

<script>
    jQuery(document).ready(function () {

        // Chosen Select
        jQuery(".chosen-select").chosen({'width': '100%', 'white-space': 'nowrap'});

        // Tags Input
        jQuery('#tags').tagsInput({width: 'auto'});

        // Textarea Autogrow
        jQuery('#autoResizeTA').autogrow();

        // Color Picker
        if (jQuery('#colorpicker').length > 0) {
            jQuery('#colorSelector').ColorPicker({
                onShow: function (colpkr) {
                    jQuery(colpkr).fadeIn(500);
                    return false;
                },
                onHide: function (colpkr) {
                    jQuery(colpkr).fadeOut(500);
                    return false;
                },
                onChange: function (hsb, hex, rgb) {
                    jQuery('#colorSelector span').css('backgroundColor', '#' + hex);
                    jQuery('#colorpicker').val('#' + hex);
                }
            });
        }

        // Color Picker Flat Mode
        jQuery('#colorpickerholder').ColorPicker({
            flat: true,
            onChange: function (hsb, hex, rgb) {
                jQuery('#colorpicker3').val('#' + hex);
            }
        });

        // Date Picker
        jQuery('#datepicker').datepicker();

        jQuery('#datepicker-inline').datepicker();

        jQuery('#datepicker-multiple').datepicker({
            numberOfMonths: 3,
            showButtonPanel: true
        });

        // Spinner
        var spinner = jQuery('#spinner').spinner();
        spinner.spinner('value', 0);
        $('input[name=queueDays]').spinner();
        $('input[name=maxLots]').spinner();

        // Input Masks
        jQuery("#date").mask("99/99/9999");
        jQuery("#phone").mask("(999) 999-9999");
        jQuery("#ssn").mask("999-99-9999");

        // Time Picker
        jQuery('#timepicker').timepicker({defaultTIme: false});
        jQuery('#timepicker2').timepicker({showMeridian: false});
        jQuery('#timepicker3').timepicker({minuteStep: 15});


    });
</script>
